<html>
  <head>
    <title>Vue.js</title>

  <body>
    <div id="app">

      let app = new Vue({
        el: "#app",
        data: {
          nombre: "Toni",
          url: "https://google.com",
          pagina: "Google",
          mostrar: true
        }
      });
    </script>
